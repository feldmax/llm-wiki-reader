<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation AI Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸ“š Corporate Documentation AI Analyzer</h1>
    </div>

    <div class="content">
        <div class="section">
            <label class="section-title" for="llm-select">Select LLM</label>
            <select id="llm-select">
                <option value="claude">Claude.ai</option>
                <option value="gemini">Gemini (Google)</option>
                <option value="chatgpt">ChatGPT</option>
                <option value="grok">Grok</option>
                <option value="corporate">Corporate LLM Chat</option>
            </select>
        </div>

        <div class="section">
            <div class="section-title">Resources</div>
            <div id="resources-container"></div>
            <button class="btn btn-secondary" onclick="app.addResource()">+ Add Resource</button>
        </div>

        <div class="section">
            <label class="section-title" for="user-query">Your Question</label>
            <textarea id="user-query" rows="4" placeholder="Enter your question about the documentation..."></textarea>
        </div>

        <div id="status-container"></div>

        <button class="btn btn-primary btn-send" onclick="app.sendQuery()">Send</button>

        <div class="section" style="margin-top: 24px;">
            <div class="section-title">Chat</div>
            <div id="chat-area" class="chat-area"></div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
